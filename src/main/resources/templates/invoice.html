<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head>
    <style>
        .invoice-title h2, .invoice-title h3 {
            display: inline-block;
        }

        .table > tbody > tr > .no-line {
            border-top: none;
        }

        .table > thead > tr > .no-line {
            border-bottom: none;
        }

        .table > tbody > tr > .thick-line {
            border-top: 2px solid;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="invoice-title">
                <h2>Service invoice</h2><h3 class="pull-right">Transaction id: # <p th:text="${invoice.transactionId}">12345</p></h3>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6">
                    <address>
                        <strong>Billed To:</strong><br>
                        <p th:text="${invoice.nameCustomer}"></p>
                        <p th:text="${invoice.email}">haovu@gmail.com</p>
                    </address>
                </div>
<!--                <div class="col-xs-6 text-right">-->
<!--                    <address>-->
<!--                        <strong>Shipped To:</strong><br>-->
<!--                        Jane Smith<br>-->
<!--                        1234 Main<br>-->
<!--                        Apt. 4B<br>-->
<!--                        Springfield, ST 54321-->
<!--                    </address>-->
<!--                </div>-->
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <address>
                        <strong>Payment Method:</strong><br>
                        <p th:text="${invoice.paymentMethod}"></p>
                        <p th:text="${invoice.email}"></p>
                    </address>
                </div>
                <div class="col-xs-6 text-right">
                    <address>
                        <strong>Order Date:</strong><br>
                        <div th:text = "${invoice.orderTime}"></div> <br><br>
                    </address>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Order summary</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <td><strong>Item</strong></td>
                                <td class="text-center"><strong>Price</strong></td>
                                <td class="text-center"><strong>Quantity</strong></td>
                                <td class="text-right"><strong>Totals</strong></td>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- foreach ($order->lineItems as $line) or some such thing here -->
                            <tr th:each="lineitem:${invoice.invoiceDetails}">
                                <td th:text="${lineitem.itemName}">BS-200</td>
                                <td th:text="${lineitem.price}" class="text-center">$10.99</td>
                                <td th:text="${lineitem.quantity}" class="text-center">1</td>
                                <td th:text="${lineitem.total}" class="text-right">$10.99</td>
                            </tr>
                            <tr>
                                <td class="thick-line"></td>
                                <td class="thick-line"></td>
                                <td class="thick-line text-center"><strong>Subtotal</strong></td>
                                <td class="thick-line text-right" th:text="${invoice.subtotal}">$670.99</td>
                            </tr>
                            <tr>
                                <td class="no-line"></td>
                                <td class="no-line"></td>
                                <td class="no-line text-center"><strong>Tax</strong></td>
                                <td class="no-line text-right" th:text="${invoice.tax}">$0</td>
                            </tr>
                            <tr>
                                <td class="no-line"></td>
                                <td class="no-line"></td>
                                <td class="no-line text-center"><strong>Total</strong></td>
                                <td class="no-line text-right" th:text="${invoice.total}">$685.99</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
